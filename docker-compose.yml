version: "3"
services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "3001:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
  node-app:
    build: .
    image: swistek/node-app
    environment:
      - PORT=3001
    depends_on:
      - mongo
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=swistek
      - MONGO_INITDB_ROOT_PASSWORD=1234
    volumes:
      - mongo-db:/data/db
  redis:
    image: redis
volumes:
  mongo-db:
